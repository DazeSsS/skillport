<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Create Project</title>
</head>
<body>
    <div class="container">
        <div class="create__project">
            <div class="header">
                <div class="form__tittle">
                    <div class="line"></div>
                    <div>Создание проекта</div>
                    <div class="line"></div>
                    <button>
                        <img src="" alt="" class="close">
                    </button>
                </div>
            </div>
            <div class="name">
                <h1>Название</h1>
                <input type="text" class="title">
            </div>
            <div class="main__information">
                
                <div class="pictures">
                    <div class="upload">
                        <h1>Обложка</h1>
                        <input type="button" class="input-button">
                    </div>
                    <div class="main__pictures">
                        <img src="https://placehold.it/400x400" alt="" class="main__picture">
                    </div>

                    
                </div>

                <div class="content">
                    <h1>Направление</h1>
                    


                    <div class="dropdown">
                        <li class="categories"><a href="#" class="categories drpdwn">&bigtriangledown;</a>            
                            <ul class="dropdown-menu">
                                <li><button class="category" href="#">Дизайн</button></li>
                                <li><button class="category" href="#">Код</button></li>
                                <li><button class="category" href="#">...</button></li>
                            </ul>
                        </li>
                    </div>
                    <div class="upload">
                        <h1>Дополнительные фото</h1>
                        <input type="button" class="input-button">
                    </div>
                    
                    
                    <div class="other__pictures">
                        <img src="https://placehold.it/125x125" alt="" class="other__picture">
                        <img src="https://placehold.it/125x125" alt="" class="other__picture">
                        <img src="https://placehold.it/125x125" alt="" class="other__picture">
                        <img src="https://placehold.it/125x125" alt="" class="other__picture">
                        <img src="https://placehold.it/125x125" alt="" class="other__picture">
                    </div>
                </div>
            </div>
            <div class="description">
                <h2>Описание</h2>
                    <textarea type="text"></textarea>
            </div>
            <div class="publish">
                <button class="publish__button">Опубликовать</button>
            </div>
        </div>
    </div>
</body>
</html>
