{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="works">
        <div class="container">
            <div class="nav-links">
                <div class="search">
                    <input class="search__text" placeholder="Поиск...">
                </div>
                <div class="dropdown">
                    <li class="categories"><a href="#" class="categories">Категории &bigtriangledown;</a>            
                        <ul class="dropdown-menu">
                            <li><button class="category" href="#">Дизайн</button></li>
                            <li><button class="category" href="#">Код</button></li>
                            <li><button class="category" href="#">...</button></li>
                        </ul>
                    </li>
                </div>
            </div>

            <div class="portfolio">
            {% for project in projects %}
                    <div class="portfolio__col">
                        <div class="work">
                            <div class="image">
                                <a href="{% url 'project' project.pk %}" target = "_blank">
                                    <img src="{% if project.image %}{{ project.image.url }}{% else %}https://placehold.it/272x272{% endif %}" alt="" class="work__image">
                                </a>
                            </div>
                            <div class="work__content">
                                <div class="work__title">
                                    <div class="work__text">
                                        {{ project.title }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
