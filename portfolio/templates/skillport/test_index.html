{% extends 'base.html' %}

{% block content %}
    <h1>Hello, {{ request.user }}!
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}"> | Logout</a>
        {% endif %}
    </h1>
    <h2>
        {% if not request.user.is_authenticated %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
        {% endif %} 
    </h2>
{% endblock %}
